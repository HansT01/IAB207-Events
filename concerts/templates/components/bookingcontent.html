<div class="modal" id="booking-modal-{{index}}" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-400 tx-000">
      <button
        type="button"
        class="btn-close btn-close-white"
        aria-label="Close"
        data-bs-dismiss="modal"
      ></button>
      <div class="modal-body">
        <div class="d-flex justify-content-center">
          <div class="p-3">
            <div class="d-flex justify-content-center">
              <h3>Book a ticket for</h3>
            </div>
            <div class="d-flex justify-content-center">
              <h3>Event title</h3>
            </div>
            <div class="d-flex justify-content-center mt-3">
              <h5>Cost per ticket: $70</h5>
            </div>
            <div class="d-flex justify-content-center my-1">
              <h5>Available tickets: 248</h5>
            </div>
            <div class="d-flex justify-content-center">
              <form>
                <div class="my-4">
                  <label for="exampleInputEmail1" class="form-label"
                    >Enter in the number of tickets to book:</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="d-flex justify-content-center mt-4">
                  <button
                    type="button"
                    name="button"
                    class="btn bg-200 tx-000 login-button"
                  >
                    Confirm booking
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
